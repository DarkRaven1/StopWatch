<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stopwatch.css">
  </head>
  <body>
    <div class="main-div">
      <div class="timer-div">
        <p class="timer timer-js">
          <span class="ten-minutes ten-minutes-js">0</span>
          <span class="minutes minutes-js">0</span>
          <span class="colon">:</span>
          <span class="ten-seconds ten-seconds-js">0</span>
          <span class="seconds seconds-js">0</span>
        </p>
      </div>
      <div class="button-div">
        <div class="start-stop-div">
          <button class="start-button start-button-js">Start</button>
          <button class="stop-button stop-button-js">Stop</button>
         </div>
        <div>
          <button class="reset-button reset-button-js">Reset</button>
        </div>
      </div>
      <script src="stopwatch.js"></script>
    </div>
  </body>
</html>
